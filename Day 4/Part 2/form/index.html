<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <form onsubmit="submitform(event)">
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="first name" onkeydown="firstnamechange(event) " /><br /><br />
        <label>Last Name:</label>
        <input type="text" name="lname" placeholder="last name" onkeydown="lastnamechange(event) "/><br /><br />
        <label>Age:</label>
        <input type="number" name="age" placeholder="age" /><br /><br />
        <label>Hobbies:</label><br /><br />
        <input type="checkbox" name="hobbies" value="webD" /><label
          >Web Development</label
        >
        <input type="checkbox" name="hobbies" value="Sports" /><label
          >Sports</label
        >
        <input type="checkbox" name="hobbies" value="Drawing" /><label
          >Drawing</label
        ><br><br>
        <button>Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
